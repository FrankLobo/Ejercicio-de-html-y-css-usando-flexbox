<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2972daf59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio con FLEXBOX</title>
</head>
<body>
    <div class="element-father">
        <div class="white-side">
            <h1>Login</h1>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div>
                <form>
                    <label for="use-acount">Or use your account</label>
                    <input type="mail" name="mail" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                </form>
            </div>
        </div>
        <div class="red-side">
            <h1>HTML CSS Login Form</h1>
            <p>This login form is created using pure
                HTML and CSS. For social icons,
                FontAwesome is used.
            </p>
        </div>
    </div>
</body>
</html>
